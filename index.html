<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Diego Luiz">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
  <script src="js/main.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main>
    <section class="timeboard">
      <div class="timeboard__person">
        <div class="timeboard__person__author">
          <div class="author-img">
            <img src="images/image-jeremy.png" alt="Photo of Jeremy">
          </div>
          <div class="author-name">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <ul class="timeboard__person__options">
          <li>
            <input type="radio" id="daily" name="time" value="daily" class="options__input">
            <label for="daily">Daily</label>
          </li>
          <li>
            <input type="radio" id="weekly" name="time" value="weekly" class="options__input">
            <label for="weekly">Weekly</label>
          </li>
          <li>  
            <input type="radio" id="monthly" name="time" value="monthly" class="options__input">
            <label for="monthly">Monthly</label>
          </li>
        </ul>
      </div>

      <div class="timeboard__card card-work">
        <div class="card-body">
          <div class="card-body__type">
            <h2 class="type__title">Work</h2>
            <button>
              <span aria-hidden="true">...</span>
              <span class="sr-only">Options</span>
            </button>
          </div>
          <div class="card-body__data">
            <p class="data__hours">
              <span class="hours-input"></span><abbr title="hours">hrs</abbr>
            </p>
            <p class="data__previous">
              <span class="previous-input"></span><abbr title="hours">hrs</abbr>
            </p>
          </div>
        </div>
      </div>
      <div class="timeboard__card card-play">
        <div class="card-body">
          <div class="card-body__type">
            <h2 class="type__title">Play</h2>

            </button>
          </div>
          <div class="card-body__data">
            <p class="data__hours">
              <span class="hours-input"></span><abbr title="hours">hrs</abbr>
            </p>
            <p class="data__previous">
              <span class="previous-input"></span><abbr title="hours">hrs</abbr>
            </p>
          </div>
        </div>
      </div>
      <div class="timeboard__card card-study">
        <div class="card-body">
          <div class="card-body__type">
            <h2 class="type__title">Study</h2>

          </div>
          <div class="card-body__data">
            <p class="data__hours">
              <span class="hours-input"></span><abbr title="hours">hrs</abbr>
            </p>
            <p class="data__previous">
              <span class="previous-input"></span><abbr title="hours">hrs</abbr>
            </p>
          </div>
        </div>
      </div>
      <div class="timeboard__card card-exercise">
        <div class="card-body">
          <div class="card-body__type">
            <h2 class="type__title">Exercise</h2>
            <button>
              <span aria-hidden="true">...</span>
              <span class="sr-only">Options</span>
            </button>
          </div>
          <div class="card-body__data">
            <p class="data__hours">
              <span class="hours-input"></span><abbr title="hours">hrs</abbr>
            </p>
            <p class="data__previous">
              <span class="previous-input"></span><abbr title="hours">hrs</abbr>
            </p>
          </div>
        </div>
      </div>
      <div class="timeboard__card card-social">
        <div class="card-body">
          <div class="card-body__type">

          </div>

            <p class="data__hours">

            </p>

            </p>
